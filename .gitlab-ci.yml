# .gitlab-ci.yml
image: golang:1.22.2

variables:
  GOPATH: $CI_PROJECT_DIR/.go
  GO111MODULE: "on"
  CGO_ENABLED: 0
  GOOS: linux

cache:
  paths:
    - .go/pkg/mod/
    - .go/bin/

stages:
  - verify
  - test
  - build
  - deploy

before_script:
  - mkdir -p .go
  - export PATH=$GOPATH/bin:$PATH
  - go mod download
  - go mod verify

verify:
  stage: verify
  script:
    - go install golang.org/x/lint/golint@latest
    - $GOPATH/bin/golint -set_exit_status ./...
    - go vet ./...
    - go build ./...

unit-tests:
  stage: test
  script:
    - go test -v ./... 2>&1 | tee test_output.log
  artifacts:
    when: always
    paths:
      - test_output.log
    expire_in: 1 week

build:
  stage: build
  script:
    - go build -v -o bin/api-go ./cmd/main.go
  artifacts:
    paths:
      - bin/api-go

deploy:
  stage: deploy
  script:
    - echo "Deploy to production server"
  only:
    - main
  when: manual