# .gitlab-ci.yml
image: golang:latest

variables:
  GOPATH: $CI_PROJECT_DIR/.go

cache:
  paths:
    - .go/pkg/mod/

stages:
  - test
  - build
  - deploy

before_script:
  - mkdir -p .go
  - go mod download

lint:
  stage: test
  script:
    - go install golang.org/x/lint/golint@latest
    - golint -set_exit_status ./...

test:
  stage: test
  script:
    - go test -v -race ./...
    - go vet ./...
  coverage: '/coverage: \d+.\d+% of statements/'

build:
  stage: build
  script:
    - go build -o binary
  artifacts:
    paths:
      - binary

deploy:
  stage: deploy
  script:
    - echo "Deploy to production server"
  only:
    - main
  when: manual